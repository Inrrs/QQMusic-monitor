<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ音乐下载器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/style.css?version={{ current_timestamp }}">
</head>
<body>
    <div class="container mt-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1>QQ音乐下载器</h1>
            <div class="d-flex align-items-center">
            <span id="login-status" class="me-3">正在检查登录状态...</span>
            <span id="api-cooldown-timer" class="badge bg-warning text-dark me-3" style="display: none;"></span>
            <div class="dropdown me-2" id="login-dropdown" style="display: inline-block;">
                <button id="login-btn" class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    扫码登录
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item login-type-btn" href="#" data-type="QQ">QQ扫码登录</a></li>
                    <li><a class="dropdown-item login-type-btn" href="#" data-type="WX">微信扫码登录</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item phone-login-btn" href="#">手机号登录</a></li>
                </ul>
            </div>
            <button id="logout-btn" class="btn btn-danger" style="display: none;">退出登录</button>
        </div>
        </header>

        <!-- 二维码登录容器 -->
        <div id="qrcode-container" class="text-center mb-4" style="display: none;">
            <img id="qrcode-img" src="" alt="登录二维码" class="img-fluid" style="max-width: 200px;">
        </div>
        
        <!-- 手机号登录容器 -->
        <div id="phone-login-container" class="text-center mb-4" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="phone-number" placeholder="请输入手机号">
                    </div>
                    
                    <!-- 内置验证码验证区域 -->
                    <div id="captcha-container" class="mb-3" style="display: none;">
                        <div class="d-flex gap-2 mb-2">
                            <input type="text" class="form-control" id="captcha-code" placeholder="请输入图片验证码">
                            <img id="captcha-img" src="" alt="验证码" class="img-fluid" style="max-width: 100px; cursor: pointer;">
                        </div>
                        <button class="btn btn-sm btn-outline-secondary" id="refresh-captcha-btn">刷新验证码</button>
                    </div>
                    
                    <div class="mb-3 d-flex gap-2">
                        <input type="text" class="form-control" id="auth-code" placeholder="请输入手机验证码">
                        <button class="btn btn-outline-secondary" id="send-code-btn">发送验证码</button>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary" id="phone-login-btn">登录</button>
                        <button class="btn btn-secondary ms-2" id="back-to-qrcode-btn">返回扫码登录</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 验证码模态框 -->
        <div class="modal fade" id="captcha-modal" tabindex="-1" aria-labelledby="captcha-modal-label" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="captcha-modal-label">验证码验证</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>请在下方窗口中完成验证码验证：</p>
                        <div style="position: relative; height: 500px; border: 1px solid #ddd; overflow: hidden;">
                            <iframe id="captcha-iframe" src="" style="width: 100%; height: 100%; border: none;"></iframe>
                        </div>
                        <p class="mt-3 text-muted small">注意：验证完成后，请点击关闭按钮返回登录页面，然后点击"发送验证码"按钮</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" id="nav-music" href="#">音乐</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="nav-config" href="#">配置</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="music-content" class="row main-layout">
            <!-- 左侧：歌单列表 -->
            <div class="col-md-3">
                <h4>我的歌单</h4>
                <div id="playlists" class="content-box">
                    <p>请先登录以查看您的歌单。</p>
                </div>
            </div>

            <!-- 中间：歌曲列表 -->
            <div class="col-md-5">
                <h4>歌曲列表</h4>
                <div id="song-list" class="content-box">
                    <p>请从左侧选择一个歌单。</p>
                </div>
            </div>

            <!-- 右侧：下载任务 -->
            <div class="col-md-4">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <h4 class="mb-0 me-2">进行中 <span id="ongoing-count" class="badge bg-secondary">0</span></h4>
                        <div id="retry-all-container" class="ms-2"></div>
                    </div>
                    <div id="ongoing-actions" class="btn-group" style="display: none;">
                        <button type="button" class="btn btn-outline-warning btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-lightning-charge"></i> 批量操作
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item bulk-action-btn-ongoing" href="#" data-action="cancel">取消所选</a></li>
                            <li><a class="dropdown-item bulk-action-btn-ongoing" href="#" data-action="remove">移除所选</a></li>
                        </ul>
                    </div>
                </div>
                <div class="list-group content-box mt-2">
                    <div class="list-group-item list-group-item-action d-flex align-items-center" id="select-all-ongoing-container" style="display: none;">
                        <input class="form-check-input me-2" type="checkbox" id="select-all-ongoing-checkbox">
                        <label class="form-check-label" for="select-all-ongoing-checkbox">全选</label>
                    </div>
                    <ul id="ongoing-downloads" class="list-group list-group-flush">
                        <li class="list-group-item">暂无进行中的任务</li>
                    </ul>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-4">
                    <h4 class="mb-0">已完成 <span id="completed-count" class="badge bg-secondary">0</span></h4>
                    <div id="completed-actions" class="btn-group" style="display: none;">
                        <button type="button" class="btn btn-outline-danger btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-trash"></i> 批量操作
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item bulk-action-btn" href="#" data-delete-files="false">移除所选 (仅列表)</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item bulk-action-btn text-danger" href="#" data-delete-files="true">移除所选 (并删除文件)</a></li>
                        </ul>
                    </div>
                </div>
                <div class="list-group content-box mt-2">
                    <div class="list-group-item list-group-item-action d-flex align-items-center" id="select-all-completed-container" style="display: none;">
                        <input class="form-check-input me-2" type="checkbox" id="select-all-completed-checkbox">
                        <label class="form-check-label" for="select-all-completed-checkbox">全选</label>
                    </div>
                    <ul id="completed-downloads" class="list-group list-group-flush">
                        <li class="list-group-item">暂无已完成的任务</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 配置页面 -->
        <div id="config-content" class="row" style="display: none;">
            <div class="col-md-12">
                <h3>系统配置</h3>
                <div class="content-box">
                    <form id="config-form">
                        <div class="row">
                            <!-- 下载配置 -->
                            <div class="col-md-6">
                                <h4>下载配置</h4>
                                <div class="mb-3">
                                    <label for="max-concurrent" class="form-label">最大并发下载数</label>
                                    <input type="number" class="form-control" id="max-concurrent" min="1" max="20" name="download.max_concurrent">
                                </div>
                                <div class="mb-3">
                                    <label for="retry-interval" class="form-label">重试间隔（秒）</label>
                                    <input type="number" class="form-control" id="retry-interval" min="60" name="download.retry_interval_seconds">
                                </div>
                            </div>

                            <!-- 监控配置 -->
                            <div class="col-md-6">
                                <h4>监控配置</h4>
                                <div class="mb-3">
                                    <label for="check-interval" class="form-label">检查间隔（秒）</label>
                                    <input type="number" class="form-control" id="check-interval" min="60" name="monitor.check_interval_seconds">
                                </div>
                            </div>
                        </div>

                        <hr>

                        <!-- Webhook 配置 -->
                        <h4>Webhook 通知</h4>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="webhook-enabled" name="notification.webhook.enabled">
                                <label class="form-check-label" for="webhook-enabled">
                                    启用 Webhook 通知
                                </label>
                            </div>
                        </div>
                        <div class="mb-3" id="webhook-url-container">
                            <label for="webhook-url" class="form-label">Webhook URL</label>
                            <input type="url" class="form-control" id="webhook-url" name="notification.webhook.url" placeholder="https://example.com/webhook">
                        </div>

                        <hr>

                        <!-- Bark 配置 -->
                        <h4>Bark 通知</h4>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="bark-enabled" name="notification.bark.enabled">
                                <label class="form-check-label" for="bark-enabled">
                                    启用 Bark 通知
                                </label>
                            </div>
                        </div>
                        <div class="mb-3" id="bark-config-container">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="bark-server-url" class="form-label">Bark 服务器地址</label>
                                        <input type="url" class="form-control" id="bark-server-url" name="notification.bark.server_url" placeholder="https://api.day.app">
                                    </div>
                                    <div class="mb-3">
                                        <label for="bark-device-key" class="form-label">设备密钥 (device_key)</label>
                                        <input type="text" class="form-control" id="bark-device-key" name="notification.bark.device_key">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">保存配置</button>
                        <button type="button" class="btn btn-secondary" id="reset-config-btn">重置</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js?v=1.4"></script>
</body>
</html>
